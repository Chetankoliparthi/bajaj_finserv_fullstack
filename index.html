<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the response box */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <header class="mb-6 text-center">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">API Data Processor</h1>
                <p class="text-gray-500 mt-1">Enter comma-separated values to process.</p>
            </header>

            <!-- Input Form -->
            <form id="apiForm" class="space-y-4">
                <div>
                    <label for="dataInput" class="block text-sm font-medium text-gray-700 mb-1">Input Array</label>
                    <input type="text" id="dataInput" name="dataInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., A, 1, b, 33, $, 98">
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 flex items-center justify-center">
                    <span id="btn-text">Process Data</span>
                    <!-- Spinner for loading state -->
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Response Display Area -->
            <div id="responseContainer" class="mt-8">
                <!-- Response will be injected here by JavaScript -->
            </div>
        </div>
        <footer class="text-center mt-4 text-gray-500 text-sm">
            <p>Bajaj Finserv Fullstack Assessment</p>
        </footer>
    </div>

    <script>
        const apiForm = document.getElementById('apiForm');
        const dataInput = document.getElementById('dataInput');
        const responseContainer = document.getElementById('responseContainer');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');

        apiForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const rawInput = dataInput.value;
            if (!rawInput.trim()) {
                displayMessage('error', 'Input cannot be empty.');
                return;
            }

            // Convert comma-separated string to an array of strings
            // Trims whitespace from each item
            const dataArray = rawInput.split(',').map(item => item.trim());

            // Show loading state
            setLoading(true);
            
            try {
                const response = await fetch('/bfhl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: dataArray }),
                });

                const result = await response.json();
                
                // Display the result
                displayResult(result);

            } catch (error) {
                console.error('Error:', error);
                displayMessage('error', 'An unexpected error occurred. Check the console for details.');
            } finally {
                // Hide loading state
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = 'Processing...';
                spinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = 'Process Data';
                spinner.classList.add('hidden');
            }
        }

        function displayMessage(type, message) {
            const color = type === 'error' ? 'red' : 'green';
            responseContainer.innerHTML = `
                <div class="fade-in p-4 rounded-md bg-${color}-100 border border-${color}-300 text-${color}-800">
                    <p class="font-medium">${message}</p>
                </div>
            `;
        }

        function displayResult(result) {
            responseContainer.innerHTML = ''; // Clear previous results
            const resultBox = document.createElement('div');
            resultBox.className = 'fade-in';
            
            let content = `<h2 class="text-xl font-semibold text-gray-800 mb-4">API Response</h2>`;
            
            if(result.is_success) {
                content += `<pre class="bg-gray-800 text-white p-4 rounded-md text-sm whitespace-pre-wrap break-all">${JSON.stringify(result, null, 2)}</pre>`;
            } else {
                content += `<div class="p-4 rounded-md bg-red-100 border border-red-300 text-red-800">
                                <p class="font-bold">Operation Failed</p>
                                <p>${result.message || 'An error occurred.'}</p>
                            </div>`;
            }
            
            resultBox.innerHTML = content;
            responseContainer.appendChild(resultBox);
        }
    </script>
</body>
</html>
